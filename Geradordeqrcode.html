<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #preview {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>

  <h2>Gerador de QR Code + PDF</h2>

  <label>Número do Agrupamento:</label>
  <input id="agrupamento" type="text" placeholder="Ex: AGP12345">

  <label>Número do Documento de Carga:</label>
  <input id="documento" type="text" placeholder="Ex: DOC987654">
  
<div style="margin-top: 20px; text-align: center;">
  <input type="text" id="campoTexto" placeholder="Digite o texto para o PDF" style="width: 80%; max-width: 400px; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc;">
</div>

  <button onclick="gerar()">Gerar PDF com QR Codes</button>

  <div id="preview">
    <div id="qr1"></div>
    <div id="qr2"></div>
  </div>

  <script>

function addImageToQRCode(canvasId, imagePath) {
  const canvas = document.querySelector(`#${canvasId} canvas`);
  if (!canvas) return;

  const ctx = canvas.getContext("2d");
  const img = new Image();
  img.src = imagePath; // caminho relativo da imagem na pasta icons
  img.onload = () => {
    const x = (canvas.width - 40) / 2; // centraliza com tamanho 40x40
    const y = (canvas.height - 40) / 2;
    ctx.drawImage(img, x, y, 40, 40);
  };
}
addImageToQRCode("qr1", "icons/JSL.png");
addImageToQRCode("qr2", "icons/JSL.png");

function gerar() {
  const agr = document.getElementById("agrupamento").value.trim();
  const doc = document.getElementById("documento").value.trim();

  if (!doc) {
    alert("Preencha o campo Documento de Carga.");
    return;
  }

  document.getElementById("qr1").innerHTML = "";
  document.getElementById("qr2").innerHTML = "";

  if (agr) {
    new QRCode(document.getElementById("qr1"), {
      text: agr,
      width: 200,
      height: 200
    });
  } else {
    document.getElementById("qr1").innerHTML = "<p>Agrupamento não informado</p>";
  }

  new QRCode(document.getElementById("qr2"), {
    text: doc,
    width: 200,
    height: 200
  });

  // Aguarda 800ms para garantir QR Codes prontos, depois gera PDF
  setTimeout(() => {
    gerarPDF();
  }, 800);
}

function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape");

  // QR Code fixo empresa
  const fixedValue = "30648235";
  const tempDiv = document.createElement("div");
  const fixedQR = new QRCode(tempDiv, {
    text: fixedValue,
    width: 200,
    height: 200
  });

  setTimeout(() => {
    const fixedCanvas = tempDiv.querySelector("canvas");
    const fixedImg = fixedCanvas.toDataURL("image/png");

    const canvas1 = document.querySelector("#qr1 canvas");
    const canvas2 = document.querySelector("#qr2 canvas");

    const img1 = canvas1 ? canvas1.toDataURL("image/png") : null;
    const img2 = canvas2 ? canvas2.toDataURL("image/png") : null;

    pdf.setFontSize(18);
    pdf.text("EMPRESA", 35, 20);
    pdf.text("AGRUPAMENTO", 135, 20);
    pdf.text("DOC. CARGA", 235, 20);

    pdf.addImage(fixedImg, "PNG", 10, 30, 80, 80);
    if (img1) pdf.addImage(img1, "PNG", 110, 30, 80, 80);
    if (img2) pdf.addImage(img2, "PNG", 210, 30, 80, 80);

    // Adiciona texto centralizado abaixo dos QR codes
    const texto = document.getElementById("campoTexto").value || "Texto padrão";
    pdf.setFontSize(14);
    pdf.text(texto, 140, 130, { align: "center" }); // Centraliza o texto

    pdf.save("qr_codes.pdf");
  }, 300);
}

  </script>

  <button onclick="location.href='Calculadoradefardos.html'">Calculadora de Fardos</button>
  <button onclick="location.href='contadordesku.html'">Contador de SKU</button>
  <button onclick="location.href='index.html'">Página Principal</button>

</body>
</html>
