<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f2f2f2;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #3e8e41;
    }
    #preview {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h2>Gerador de QR Code + PDF</h2>

  <label>Número do Agrupamento:</label>
  <input id="agrupamento" type="text" placeholder="Ex: AGP12345">

  <label>Número do Documento de Carga:</label>
  <input id="documento" type="text" placeholder="Ex: DOC987654">

  <div style="margin-top: 20px; text-align: center;">
    <textarea id="campoTexto" placeholder="Digite o texto para o PDF" rows="4"
      style="width:80%; max-width:800px; min-height:100px; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; resize:vertical;">
    </textarea>
  </div>

  <button onclick="gerar()">Gerar PDF com QR Codes</button>

  <div id="preview">
    <div id="qr1"></div>
    <div id="qr2"></div>
  </div>

<script>
// -----------------------------
// Função que adiciona logo OU humm.png aleatoriamente no centro do QR Code
// -----------------------------
function addRandomImage(canvas, logoPath, altPath) {
  if (!canvas) return;
  const ctx = canvas.getContext("2d");

  // Sorteio: 50% logo, 50% humm.png
  const useAlt = Math.random() < 0.5;
  const img = new Image();
  img.src = useAlt ? altPath : logoPath;

  img.onload = () => {
    const size = canvas.width * 0.22;
    const x = (canvas.width - size) / 2;
    const y = (canvas.height - size) / 2;

    ctx.fillStyle = "white";
    ctx.fillRect(x - 4, y - 4, size + 8, size + 8);

    ctx.drawImage(img, x, y, size, size);
  };
}

// -----------------------------
// GERAR QR CODES
// -----------------------------
function gerar() {
  const agr = document.getElementById("agrupamento").value.trim();
  const doc = document.getElementById("documento").value.trim();

  if (!doc) {
    alert("Preencha o campo Documento de Carga.");
    return;
  }

  document.getElementById("qr1").innerHTML = "";
  document.getElementById("qr2").innerHTML = "";

  // QR 1
  if (agr) {
    new QRCode(document.getElementById("qr1"), {
      text: agr,
      width: 200,
      height: 200
    });

    setTimeout(() => {
      addRandomImage(document.querySelector("#qr1 canvas"), "icons/JSL.png", "icons/humm.png");
    }, 300);

  } else {
    document.getElementById("qr1").innerHTML = "<p>Agrupamento não informado</p>";
  }

  // QR 2
  new QRCode(document.getElementById("qr2"), {
    text: doc,
    width: 200,
    height: 200
  });

  setTimeout(() => {
    addRandomImage(document.querySelector("#qr2 canvas"), "icons/JSL.png", "icons/humm.png");
  }, 300);

  setTimeout(() => {
    gerarPDF();
  }, 800);
}

// -----------------------------
// GERAR PDF
// -----------------------------
function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("landscape");

  const fixedValue = "30648235";
  const tempDiv = document.createElement("div");

  new QRCode(tempDiv, {
    text: fixedValue,
    width: 200,
    height: 200
  });

  setTimeout(() => {
    const fixedCanvas = tempDiv.querySelector("canvas");
    addRandomImage(fixedCanvas, "icons/JSL.png", "icons/humm.png");

    const fixedQRBase64 = fixedCanvas.toDataURL("image/png");

    const canvas1 = document.querySelector("#qr1 canvas");
    const canvas2 = document.querySelector("#qr2 canvas");

    const img1 = canvas1 ? canvas1.toDataURL("image/png") : null;
    const img2 = canvas2 ? canvas2.toDataURL("image/png") : null;

    const agrText = document.getElementById("agrupamento").value.trim() || "";
    const docText = document.getElementById("documento").value.trim() || "";

    pdf.setFontSize(36);
    pdf.setTextColor(0);
    pdf.text(fixedValue, 35, 30);
    pdf.text(agrText, 135, 30);
    pdf.text(docText, 235, 30);

    pdf.addImage(fixedQRBase64, "PNG", 10, 30, 80, 80);
    if (img1) pdf.addImage(img1, "PNG", 110, 30, 80, 80);
    if (img2) pdf.addImage(img2, "PNG", 210, 30, 80, 80);

    let texto = (document.getElementById("campoTexto").value || "Texto padrão").trim();
    const maxWidth = 200;
    let fontSize = 60;
    pdf.setFontSize(fontSize);
    let lines = pdf.splitTextToSize(texto, maxWidth);
    if (lines.length > 2) {
      fontSize = Math.max(18, 60 - (lines.length - 2) * 12);
      pdf.setFontSize(fontSize);
      lines = pdf.splitTextToSize(texto, maxWidth);
    }
    pdf.text(lines, 140, 130, { align: "center" });

    pdf.save("qr_codes.pdf");
  }, 300);
}
</script>

  <button onclick="location.href='Calculadoradefardos.html'">Calculadora de Fardos</button>
  <button onclick="location.href='contadordesku.html'">Contador de SKU</button>
  <button onclick="location.href='index.html'">Página Principal</button>

</body>
</html>
