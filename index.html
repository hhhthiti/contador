<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #45d65c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Menu Principal</h2>

    <button class="btn" onclick="location.href='Calculadoradefardos.html'">
      Calculadora de Fardos
    </button>

    <button class="btn" onclick="location.href='contadordesku.html'">
      Contador de SKU
    </button>

    <button class="btn" onclick="location.href='Geradordeqrcode.html'">
      Gerador de QR Code
    </button>

    <button class="btn" onclick="location.href='Qrcodeteste.html'">
      QR Code to Login
    </button>
  </div>

</body>
</html>
