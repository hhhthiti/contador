<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 350px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #3e8e41;
    }

  </style>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</head>
<body>

  <div class="container">
    <h2>Menu Principal</h2>

    <button class="btn" onclick="location.href='Calculadoradefardos.html'">
      Calculadora de Fardos
    </button>

    <button class="btn" onclick="location.href='contadordesku.html'">
      Contador de SKU
    </button>

    <button class="btn" onclick="location.href='Geradordeqrcode.html'">
      Gerador de QR Code
    </button>

    <button class="btn" onclick="location.href='Qrcodeteste.html'">
      qrcode to login
    </button>

  </div>

</body>
</html>
